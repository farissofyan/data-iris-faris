<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Model Klasifikasi Iris</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <main class="bg-danger">
    <div class="container py-4">
      <div class="login">
        <header class="pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-center text-dark text-decoration-none">
           <span class="fs-4">Model Klasifikasi Dataset Iris</span>
          </a>
        </header>
        <div class="row align-items-md-stretch">
          <div class="col-md-12">
            <div class="h-100 p-5 bg-light rounded-3">
              <br>
              
              <h3>Hasil Pencarian Data : </h3>
              <br>
              <h2 class="text-success fw-bold"></h2>
              <br>
              <form action="/predict" method="post">
                      <div class="mb-3">
                          <label for="Usia" class="form-label">Sepal Length :</label>
                          <input type="text" name="sepal-length" placeholder="sepal length" required="required" class="form-control" />
                      </div>
                      <div class="mb-3">
                          <label for="Usia" class="form-label">Sepal Width :</label>
                          <input type="text" name="sepal-width" placeholder="sepal width" required="required" class="form-control" />
                      </div>
                      <div class="mb-3">
                          <label for="Usia" class="form-label">Petal Length :</label>
                          <input type="text" name="petal-length" placeholder="petal length" required="required" class="form-control" />
                      </div>
                      <div class="mb-3">
                          <label for="Usia" class="form-label">Petal Width :</label>
                          <input type="text" name="petal-width" placeholder="petal width" required="required" class="form-control" />
                      </div>

                      <button type="submit" class="btn btn-warning btn-block btn-large">Predict</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
